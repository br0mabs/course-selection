<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .fields-section {
            margin-bottom: 30px;
        }
        
        .term-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .term-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .term-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .term-section input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 25px 0;
        }
        
        .field-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .field-row input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .field-row input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .field-row input::placeholder {
            color: #999;
        }
        
        .remove-btn {
            padding: 10px 15px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.2s;
            min-width: 40px;
        }
        
        .remove-btn:hover {
            background: #ee5a6f;
        }
        
        .add-field-btn {
            width: 100%;
            padding: 12px;
            background: #48dbfb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s;
            margin-bottom: 20px;
        }
        
        .add-field-btn:hover {
            background: #0abde3;
        }
        
        button {
            width: 100%;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .response {
            margin-top: 30px;
            display: none;
        }
        
        .response.show {
            display: block;
        }
        
        .response-header {
            padding: 15px 20px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .response-header.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .response-header h3 {
            margin: 0;
            font-size: 18px;
        }
        
        .schedules-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .schedule-item {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: border-color 0.3s;
        }
        
        .schedule-item:hover {
            border-color: #667eea;
        }
        
        .schedule-header {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 16px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .schedule-content {
            background: white;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .schedule-content pre {
            margin: 0;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .error-message {
            background: white;
            padding: 15px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loader.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Call Application</h1>
        
        <div class="term-section">
            <label for="termInput">Term Number:</label>
            <input type="text" id="termInput" placeholder="e.g., 1259" value="1259">
        </div>
        
        <hr>
        
        <h2>Courses</h2>
        <div class="fields-section" id="fieldsContainer">
            <div class="field-row">
                <input type="text" placeholder="">
                <button class="remove-btn" onclick="removeField(this)">×</button>
            </div>
            <div class="field-row">
                <input type="text" placeholder="">
                <button class="remove-btn" onclick="removeField(this)">×</button>
            </div>
        </div>
        
        <button class="add-field-btn" onclick="addField()">+ Add Course Field</button>
        
        <button id="generateSchedulesBtn" onclick="generateSchedules()">Generate Schedules</button>
        
        <button id="callApiBtn" onclick="callApi()" style="display: none;">Call External API</button>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Calling API...</p>
        </div>
        
        <div class="response" id="response">
            <div class="response-header" id="responseHeader">
                <h3 id="responseTitle"></h3>
            </div>
            <div id="responseContent"></div>
        </div>
    </div>

    <!-- Import JavaScript files in correct order -->
    <script src="../static/js/dataManager.js"></script>
    <script src="../static/js/api.js"></script>
    <script src="../static/js/ui.js"></script>
    <script src="../static/js/app.js"></script>
</body>
</html>
